<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="jquery-1.10.2.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>

<div class="container">
    <div class="form-group">
        <label for="connect">WS connection:</label>
        <button id="connect" class="btn btn-default" type="submit">Connect</button>
        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
        <button id="closeCurrentChat" class="btn btn-default" type="submit">CCC</button>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <label for="message">Text here</label>
            <input type="text" id="message" class="form-control" placeholder="Your message here...">
        </div>
        <button id="send" class="btn btn-default" type="submit">Send</button>
    </form>

    <ul class="nav nav-tabs">
        <!--<li class="active"><a data-toggle="tab" href="#home">Home</a></li>-->
        <!--<li><a data-toggle="tab" href="#menu0">Menu 0</a></li>-->
    </ul>

    <div class="tab-content">
        <!--<div id="menu0" class="tab-pane fade">-->
            <!--<p></p>-->
        </div>
    </div>
</div>

<script src="agent.js"></script>
</body>
</html>
